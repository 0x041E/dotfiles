##############################
# Backend
##############################
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
#glx-no-rebind-pixmap = true;
#glx-swap-method = "undefined"
glx-swap-method = "buffer-age"; # auto detect. Alternatively can use "3" for triple buffer which is default for intel driver.
# glx-swap-method = "3"
# glx-use-gpushader4 = true; # only affects blurring

##############################
# Shadows
##############################
shadow = false;
# no-dnd-shadow = true;
# no-dock-shadow = true;
# clear-shadow = true;
# shadow-radius = 10;
# shadow-offset-x = -15;
# shadow-offset-y = -15;
# shadow-opacity = 0.9;
# shadow-radius = 10;
# shadow-offset-x = -5;
# shadow-offset-y = 0;
# shadow-opacity = 0.8;
# shadow-red = 0.11;
# shadow-green = 0.12;
# shadow-blue = 0.13;

xinerama-shadow-crop = true; # crop shadows between multiple monitors so shadow from edge of one window doesn't go over to next screen

#shadow-red = 0.34;
#shadow-green = 0.62;
#shadow-blue = 0.9;

shadow-exclude = [
    "! name~=''",
    "name = 'Notification'",
    "class_g = 'i3-frame'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'",
    "_GTK_FRAME_EXTENTS@:c"
];
shadow-ignore-shaped = true;

