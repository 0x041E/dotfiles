# If the above line is not correctly displayed, fix your editor first!

general {
    interval = 1
    colors = true
    color_good = "#5294E2"
    #color_good = "#FFDDDD"
    #color_degraded = "#FF0077"
    #color_bad = "#5CA4C4"
}

order += "ipv6"
order += "disk /"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "run_watch wpa_supplicant"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 1"
order += "load"
order += "cpu_temperature 1"
order += "cpu_usage"
order += "tztime local"
order += "tztime kr"
order += "volume master"

ipv6 {
	format_up = "IPv6"
	format_down = ""
}

wireless _first_ {
    #format_up = "W: (%quality at %essid) %ip"
    format_up = "%essid (%bitrate %frequency) %ip"
    format_down = "W: down"
}

ethernet _first_ {
    # if you use %speed, i3status requires root privileges
    format_up = "E: %ip"
    format_down = "E: down"
}

battery 1 {
    format = "%status %remaining(%percentage) %consumption"
    #format = "%status %percentage %remaining %consumption"
	path = "/sys/class/power_supply/BAT%d/uevent"
	status_chr = "âš‡"
    status_bat = "âš¡"
    status_full = "FULL"
	low_threshold = 15
	threshold_type = percentage
	last_full_capacity = true
	hide_seconds = true
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
    #pidfile = "/var/run/dhcpcd*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
	format_down = ""
}

run_watch wpa_supplicant {
	pidfile = "/var/run/wpa_supplicant.pid"
	format_down = ""
}

tztime local {
    format = "CZ %Y-%m-%d %H:%M:%S %a"
	timezone = "Europe/Prague"
}

tztime kr {
    format = "KR %Y-%m-%d %H:%M:%S %a"
	timezone = "Asia/Seoul"
}

load {
    format = "%1min"
}

volume master {
	align = "right"
    format = "â™ª: %volume"
    format_muted = "â™ª: muted (%volume)"
    device = "pulse:0"
}

cpu_temperature 1 {
	format = "ðŸŒ¡ : %degrees Â°C"
	max_threshold = 75
	#path = "/sys/devices/platform/coretemp.0/temp1_input"
}

cpu_usage {
	#format = "ï‹› : %usage"
	format = "ï‹›: %usage"
}

disk "/" {
    format = "%avail"
	align = "left"
}
